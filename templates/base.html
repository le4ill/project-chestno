<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/standart_img/hedgehog.png" />
    <title>{{title}}</title>
    <style>
        body {
        background-color: #f2f2f2;
        }
        html,
body {
  height: 100%;
}
#wrap {
  min-height: 100%;
}
main {
  padding-bottom: 100px;
  /*Высота футера*/
}
footer {
  margin-top: -100px;
  /*Минус Высота футера*/
  height: 100px;
  /*Высота футера*/
}


    </style>
</head>
<body>
<div id="wrap">
<header class="bg-dark text-white p-4">
    <h1 class="text-center">
        <p style="text-align:left;">
            <a class="bg-dark text-white" href="/basic" style="text-decoration:none;">Прогулка по сайтам</a>

            {% if current_user.is_authenticated %}
            <a class="text-white" href="/profile/{{current_user.id}}" style="text-decoration:none;font-size: 20px;">{{ current_user.name
                }}</a>
            {% else %}

            <a class="btn btn-dark " href="/register">Зарегистрироваться</a>
            <a class="btn btn-dark" href="/login">Войти</a>
            {% endif %}
            <a class="btn btn-dark" href="/top">Топ пользователей</a>
        </p>
    </h1>


</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
    </div>
</body>
<footer class="bg-dark text-white p-3 mt-5" style="margin: auto;">
    <p class="text-center">&copy; 2024 Yandex_lyceum_WEB. Все права абсолютно не защищены. Крадите на здоровье.</p>
</footer>
</html>
